<html>
    <head>

        <script src="https://code.jquery.com/jquery-1.10.2.js">
        </script>

        <style>
            #draggable
            {
                width:300px;
                height: 300px;
            }
        </style>

        $(document).ready(function(){
        $("p").click(function(){
        $("#draggable").draggable();

        });

        <div id="draggable" class="ui-qidget-content">

            <p>Drag me around</p>
