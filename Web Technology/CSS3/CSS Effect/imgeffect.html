<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Image on Hover in CSS</title>
<style type="text/css">
.step1{
    width:250px;
    height:300px;
    background-image: url("apple.jpg");
    background-repeat: no-repeat;
    margin:100px;
}
.step1:hover{ 
    width:350px;
    height:300px;
    background-image:url("mango.jpg");
    background-repeat: no-repeat;
}
</style>
</head>
<body>
    <div class="step1"></div>
</body>
</html>
